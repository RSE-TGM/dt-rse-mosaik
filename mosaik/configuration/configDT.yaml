# Comunication Options #
# ################## #

redis:
    redis_host: 'REDIS_HOST'
    redis_host_default: 'localhost'
    redis_port: 'REDIS_PORT'
    redis_port_default: 6380
    redis_password: 'mypassw'
    DT:mode: 'SIM'  # da togliere
    DT:mode_set: '0'  # da togliere
    DTSDA:
        DTmode: 
            - 'DTSDA:mode'
            - 'SIM'
        DTmode_set:
            - 'DTSDA:mode_set'
            - '0'
        DTSDA_running:
            - 'DTSDA:RUN'
            - '0'        
        DTSDA_stopped:
            - 'DTSDA:STOP'
            - '1'
        DTSDA_ended:
            - 'DTSDA:END'
            - '0'


mqtt:
    SERVER: '0.0.0.0'
    PORT: '1883'
    USER: 'userDT'
    PASSWORD: 'userDT'
    DTSDA:
        MISURE:
            BATT1: 
                temperatura: 'DTSDA/BATT1/T'
                tensione: 'DTSDA/BATT1/V'
                corrente: 'DTSDA/BATT1/I'
# associazione Callback-comando_mqtt
        CALLBACK: 
            SetModoSIM: 'DTSDA/SET_SIM'
            SetModoLEARN: 'DTSDA/SET_LEARN'
            LoadSIM: 'DTSDA/LOAD_SIM'
            RunSIM: 'DTSDA/RUN_SIM'
            StopSIM: 'DTSDA/STOP_SIM'
            EndProg: 'DTSDA/END'
            PlotGraf: 'DTSDA/PLOTGRAF'


