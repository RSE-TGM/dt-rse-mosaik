redis:

  redis_host: REDIS_HOST
  redis_host_default: 172.25.102.102
  redis_port: REDIS_PORT
  redis_port_default: 6379
  redis_password: mypassw
  
  htags:
    - DTSDA:batt1
  batt1:
    id: batt1
    DTmode:
      field: mode
      value: S_SIM
    DTmode_set:
      field: mode_set
      value: S_SIM
    DTSDA_State:
      field: state
      value: S_IDLE
    tsim:
      field: tsim
      value: 0
    output_voltage:
      field: output_voltage
      value: 0
    load_current:
      field: load_current
      value: 0

  # DTSDA:
